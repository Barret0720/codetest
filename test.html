        <h5 class="mt-5">調頻方式</h5>

          <li>每月1-15日 666 元</li>

                    <h2>本次願望(與金錢相關)：</h2>
                    <input class="u-full-width" id="hope" type="text" placeholder="請輸入您的願望">
                    <h2>報名期別：</h2>
                    <div class="timeSelect">

                            <input type="checkbox" id="time" name="time1" value="10/1-10/15(666元)">

                        </div>

                        <input type="checkbox" id="agree" name="agree" value="是">

                    <input class="u-full-width" id="money" type="text" placeholder="請輸入匯款末五碼">

                </div>
            </div>
        </section>
        <button class="button-primary" style="background-color: green;" onclick="myFunction()">確認送出</button>
      

    </div>



    <script>
        function myFunction() {
            let name = document.querySelector('#name').value;
            let hope = document.querySelector('#hope').value;
            let time = document.querySelector('#time').value;
            let agree = document.querySelector('#agree').value;
            let money = document.querySelector('#money').value;
   
                $.ajax({
                    type: 'POST',
                    url: 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSfVZQIwIFjpkqEtcOmMq1Bkd9DTdTFXWe68YMOcCn6zMhJByg/formResponse',

                    },
                });



        
        }
    </script>

<script>
    // add Get Data for time
    // 不要問我為什麼要寫在這裡，我也很無奈
  
    var AreaSheetID = "1QZsFsVoLZMAcEZA-R3wLgcKkeMya_bbdB0_q2y2iqHI", // google 試算表 ID
        TableID = "719023705", // 工作表代號 ?gid=
        Sql = "select C where C IS NOT NULL ", // SQL 語法
        SqlString = encodeURIComponent(Sql),
        AreaCallback = "callback2"; // 回呼函數名稱
  
    $.getScript("https://spreadsheets.google.com/tq?tqx=responseHandler:" + AreaCallback + "&tq=" + SqlString + "&key=" + AreaSheetID + "&gid=" + TableID);
  
  
    window[AreaCallback] = function (json) {
      
    var rowArray = json.table.rows,
        rowLength = rowArray.length,
        dataGroup;
        console.log(rowArray);
  
    for (var i = 2; i < rowLength; i++) {
        dataGroup = rowArray[i].c;
  
        var value = dataGroup[0].v;
        var html = `<div>
            <input type="checkbox" id="time" name="time1" value="${value}">
            <label for="time1">${value}</label>
            </div>`;
  
      $('.timeSelect').append(html);
  
      }
    };
  </script>
